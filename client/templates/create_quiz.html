{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/quiz/quiz.css" />
<!-- The code specific to this page. -->
<script src="/quiz/quiz.js"></script>
{% endblock %}


{% block content %}

{% with messages = get_flashed_messages() %}
{% for message in messages %}
<div class="error">
    {{ message }}
</div>
{% endfor %}
{% endwith %}

<form action="{{ url_for('quiz.create_quiz') }}" method="POST">
    <label for="title"><h2>Quiz Title</h2></label>
    <div class="text-field">
        <input type="text" name="title" id="title" placeholder="Quiz Title" value="{{ previous.get('title', '') }}">
    </div>

    <label for="questions"><h2>Questions</h2></label>
    <div class="text-field" id="questionbank">

        <!-- To be populated by the javascript functions on adding a question -->

    </div>
    
    <span>Add question</span><br>
    <img class="add-question" src="/res/add-icon.png" alt="Add question" width=40px height=40px>

    <br>
    
    <input type="submit" value="Create">
</form>

<script>
    $(document).ready(function() {
        var qnum = 1;
        $(".add-question").click(function() {
            addQuestion(qnum);
            qnum += 1;
        });
    });
</script>

{% endblock %}
