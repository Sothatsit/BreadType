{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/error/error.css" />
<!-- The code specific to this page. -->
<script src="/error/error.js"></script>
{% endblock %}


{% block content %}
<br/>
<h1>
    {{ error_title }}
</h1>
<br/>
<p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <br/>
        <div id="login_error">
            {{ messages[0] }}
        </div>
    {% else %}
        {{ error_message }}
    {% endif %}
    {% endwith %}
</p>
{% endblock %}
