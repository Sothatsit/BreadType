{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/view_quiz/view_quiz.css" />
<!-- The code specific to this page. -->
<script src="/view_quiz/view_quiz.js"></script>

{% endblock %}

{% block content %}

<h1>All Quizes</h1>
<br>
<div>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz, owner in zipped_quizzes_owners %}
            <div>
            <tr>
                <td>{{ quiz.id }}</td>
                <td><a href="/quiz/{{ quiz.id }}">{{ quiz.name }}</a></td>
                <td><a href="/profile/{{ owner.id }}">{{ owner.name }}</a></td>
            </tr>
            </div>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
