{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/quiz/quiz.css" />
<!-- The code specific to this page. -->
<script src="/quiz/quiz.js"></script>
<style>
/* The style for the sliders. */
.sliders {
  -webkit-appearance: none;
  width: 100%;
  height: 10px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.sliders:hover {
  opacity: 1;
}

.sliders::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 23px;
  height: 24px;
  border: 0;
  background:orangered;
  cursor: pointer;
}

.sliders::-moz-range-thumb {
  width: 23px;
  height: 24px;
  border: 0;
  background:orangered;
  cursor: pointer;
}

</style>
{% endblock %}


{% block content %}
<br/>
<h1>
    {{ quiz_name }}

    {% if can_edit_quiz %}
    <a id="edit" href="{{ url_for('quiz.edit_quiz', quiz_id=quiz_id) }}">
        <img src="/res/edit-icon.png" alt="Edit Quiz" \>
    </a>
    {% endif %}
</h1>
<form action="/quiz/{{ quiz_id }}" method="POST">
    {% for index, question in questions %}
        <h2>
            {{ question.text }}
        </h2>
        {{ question.write_html(index)|safe }}
    {% endfor %}

    <input type="submit" value="Submit">
</form>

{% endblock %}
