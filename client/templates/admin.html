{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/stylesheets/admin.css" />
{% endblock %}

{% block content %}

<h1>All Users</h1>
<br>
<div>
    <table>
        <thead>
            <tr>
                <th id="name_col">User Name</th>
                <th>Email</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="/profile/{{ user.id }}">{{ user.name }}</a></td>
                <td><a href="mailto:{{ user.email_address }}">{{ user.email_address }}</td>
                <td><a href="{{ url_for('main.delete_user', user_id = user.id) }}"><img src="/res/delete-icon.png" id="delete-user" alt="Delete"></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
