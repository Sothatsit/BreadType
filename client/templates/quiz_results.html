{% extends "base.html" %}

{% block head %}
<!-- The stylesheet specific to this page. -->
<link type="text/css" rel="stylesheet" href="/quiz_results/quiz_results.css" />
<!-- The code specific to this page. -->
<script src="/quiz_results/quiz_results.js"></script>
{% endblock %}


{% block content %}

<div id="quiz_title">
    {{ quiz.name }}
</div>

<div id="answer">
    {{ category.name }}
</div>

<div id="links">
    <a href="{{ url_for('quiz.view_quiz') }}">
        Take Another Quiz
    </a>
    <a href="{{ url_for('quiz.take_quiz', quiz_id=quiz.id) }}">
        Try Again
    </a>
</div>

<br>

{% if can_edit_quiz %}
<a id="stats" href="{{ url_for('quiz.view_quiz_stats', quiz_id=quiz.id) }}">
    View Quiz Stats
    <img src="/res/stats-icon.png" alt="View Quiz Stats" id="stats">
</a>
{% endif %}

{% endblock %}
